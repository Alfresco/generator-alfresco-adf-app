language: node_js
node_js:
  - '14'

dist: focal
sudo: required

branches:
  only:
    - master
    - develop
    - /.*beta.*/

addons:
  chrome: stable
services:
    - xvfb

matrix:
  include:
    - stage: generator
      node_js: "lts/*"
      name: Unit Tests
      install: npm install
      script: npm run test

    - stage: Unit tests
      name: adf-cli-acs-template
      script: travis_retry cd app/templates/adf-cli-acs-template && npm install && npm test -- --watch=false

    - stage: Unit tests
      name: adf-cli-aps-template
      script: travis_retry cd app/templates/adf-cli-aps-template && npm install && npm test -- --watch=false

    - stage: Unit tests
      name: adf-cli-acs-aps-template
      script: travis_retry cd app/templates/adf-cli-acs-aps-template && npm install && npm test -- --watch=false

    - stage: Unit tests
      name: adf-cli-activiti-community-template
      script: travis_retry cd app/templates/adf-cli-activiti-community-template && npm install && npm test -- --watch=false

    - stage: Unit tests
      name: adf-cli-activiti-community-acs-template
      script: travis_retry cd app/templates/adf-cli-activiti-community-acs-template && npm install && npm test -- --watch=false

    - stage: Unit tests
      name: adf-cli-apa-template
      script: travis_retry cd app/templates/adf-cli-apa-template && npm install && npm test -- --watch=false

    - stage: Unit tests
      name: adf-cli-apa-acs-template
      script: travis_retry cd app/templates/adf-cli-apa-acs-template && npm install && npm test -- --watch=false

    - stage: Release
      name: Release
      if: branch = master AND type = push
      script:
      - ./scripts/publish.sh

    - stage: Release beta tag
      if: branch = master AND type = push
      script: ./scripts/git-tag.sh
