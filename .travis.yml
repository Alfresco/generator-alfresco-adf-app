os:
  - linux
language: node_js
node_js:
  - "7"
  - "6"
addons:
  browserstack:
    username: "hussainashraf1"
    access_key:
      secure: ""
    forcelocal: true
install: npm install
sudo: false
script:
  - npm run test
  - travis_wait 60 npm run test-generation-app
  - travis_wait 60 npm run test-install-app-dependencies
  - travis_wait 60 npm run test-install-app-document-list
  - travis_wait 60 npm run test-install-app-process-service-test
  - travis_wait 60 npm run test-install-app-search-test
  - travis_wait 60 npm run test-build-all-options
  - travis_wait 60 npm run test-build-app-document-list
  - travis_wait 60 npm run test-build-app-process-service-test
  - travis_wait 60 npm run test-build-app-search-test"
  - travis_wait 60 npm run test-cross-browsers
after_success:
  - npm run coveralls
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
  - temp/all-options-test/node_modules
  - temp/app-process-service-test/node_modules
  - temp/app-search-test/node_modules
  - temp/app-document-list-test/node_modules
