<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ADF application generator for Yeoman</title>
  <!-- the docute client styles -->
  <link rel="stylesheet" href="https://unpkg.com/docute/dist/docute.css">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
</head>
<body>
  <div id="app"></div>
  <!-- load the docute client library -->
  <script src="https://unpkg.com/docute/dist/docute.js"></script>
  <!-- bootstrap your docute app! -->
  <script>
    docute.init({
      icons: [
        {
          icon: 'github',
          label: 'Contribute on GitHub',
          link: 'https://github.com/Alfresco/generator-ng2-alfresco-app'
        }
      ]
    })
  </script>
</body>
</html>
